<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dejan Vlaski">
    <title>Apply Form</title>
    <style>
        * input {
            padding: 10px 20px;
        }
        
    </style>
</head>


<body>
    <h1>Apply For a Job</h1>
    <br>
    <form action="/">
        <label> Upload your CV: </label>
        <br>
        <br>
        <input class="btn" type="file" id="myFile" name="file">
        <br>
        <br>
        <h2> Profile </h2>
        <br>
        <form action="/">
            <label for="name"> First Name: </label>
            <br>
            <br>
            <input type="text" placeholder="Enter First Name" id="name" name="name" value="">
            <br>
            <br>
            <label for="lname"> Last Name: </label>
            <br>
            <br>
            <input type="text" placeholder="Enter Last Name" id="lname" name="lname" value="">
            <br>
            <br>
            <label for="email"> Email </label>
            <br>
            <br>
            <input type="text" placeholder="Enter Email" id="email" name="email" value="">
            <br>
            <br>
            <label for="number"> Phone </label>
            <br>
            <br>
            <input type="text" placeholder="Enter Phone Number" id="number" name="number" value="">
            <br>
            <br>
            <input class="btn" type="submit" value="Apply">
        </form>








</body>

</html>
