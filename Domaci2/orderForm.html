<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dejan Vlaski">
    <title>Order Form</title>
</head>

<body>
    <h1>Order Form</h1>
    <br>
    <form action="/">
        
        <Label for="name">Your Name:</Label>
        <input type="text" placeholder="Your Name" id="name" value="">
        <br>
        <br>
        <label for="mail"> Your E-mail: </label>
        <input type="text" placeholder="Your Email" id="mail" value="">
        <br>
        <br>
        <label> Choose your product: </label>
        <input type="radio" name="product"  value="product1"> <label>Product1</label>
        <input type="radio" name="product"  value="product2"> <label>Product2</label>
        <input type="radio" name="product"  value="Product3"> <label>Product3</label>
        <br>
        <br>
        <label for="date">Delivery Date:</label>
        <input type="date" name="date" id="date" value="">
        <br>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="3" min="3" max="100">
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Street Address" id="address" value="">
        <br>
        <br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <optgroup label="Select City">
                <option value="novi sad">Novi Sad</option>
                <option value="beograd">Beograd</option>
                <option value="kragujevac">Kragujevac</option>
            </optgroup>
        </select>
        <br>
        <br>
        <label for="region">Region:</label>
        <select name="region" id="region">
            <optgroup label="Select Region">
                <option value="vojvodina">Vojvodina</option>
                <option value="beograd">Beograd</option>
                <option value="sumadija">Sumadija</option>
            </optgroup>
        </select>
        <br>
        <br>
        <input type="checkbox" name="notifications" id="notifications">
        <label for="notifications"> Notify me by email</label>
        <br>
        <br>
        <textarea name="comment" id="" cols="30" rows="10" placeholder="Your comment here"></textarea>
        <br>
        <br>
        <input type="submit" value="Order">
    </form>
</body>

</html>
